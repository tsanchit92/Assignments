<!DOCTYPE html>
<html>
    <style>
        table,tr,td{
            border: 1px solid black;
        }
    </style>
<body>

<h2>HTML Tables</h2>

<p>Each table starts with a table tag. Each table row starts with a tr tag. Each table data starts with a td tag.</p>



<hr>
<h2>One Column:</h2>


<table>
  <tr>
    <td>100</td>
  </tr>
</table>

<hr>
<h2>One Row and three Columns:</h2>
<table>
  <tr>
    <td>100</td>
    <td>200</td>
    <td>300</td>
  </tr>
</table>

<hr>
<h2>two Rows and three Columns:</h2>
<table>
  <tr>
    <td>100</td>
    <td>200</td>
    <td>300</td>
  </tr>
  <tr>
    <td>400</td>
    <td>500</td>
    <td>600</td>
  </tr>
 
</table>

<hr>


</body>
</html>
