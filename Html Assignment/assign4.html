<!DOCTYPE html>
<html>
    <style>
        td.first
        {
            border: 1px solid black;
        }
    </style>
    <body>
        <p><strong>This table has borders</strong></p>
      
        <table >
            <tr>
              <td class="first">100</td>
              <td class="first">200</td>
              <td class="first">300</td>
            </tr>
            <tr>
              <td class="first">400</td>
              <td class="first">500</td>
              <td class="first">600</td>
            </tr>
           
          </table>
          <p><strong>And this table has no borders</strong></p>
       

          <table>
            <tr>
              <td>100</td>
              <td>200</td>
              <td>300</td>
            </tr>
            <tr>
              <td>400</td>
              <td>500</td>
              <td>600</td>
            </tr>
           
          </table>
    </body>
</html>
